<!DOCTYPE html>
<html>
	<head
		<meta charset="UTF-8">
		<title>Pixel town</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/x-icon" href="images/favicon.ico">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
	</head>
	<body> <!--body-->
		<audio id="backgroundMusic" loop>
			<source src="audio/Tiny_town.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>
		<header> <!--header-->
			<h1>Генератор піксельних міст</h1>
		</header>
		<main> <!--main-->
		<button class="buttonInfo" id="info-btn"><i class="fa fa-info-circle"></i></button>
		<p id="info-text" class="hidden">Вітаю. Це генератор простих піксельних містечок, натисніть кнопку згенерувати аби
отримати місто та ім'я для нього, ви можете написнути на кнопку із іконкою шестерень для налаштувань. Гарного дня і гарних міст!</p>
		<button class="buttonOptions" id="options-btn"><i class="fa fa-cogs"></i></button>
		<div id="options" class="hidden">
		<button class="buttonOptions" id="toggleMusicBtn"> <i class="fa fa-volume-up"></i></button>
		<button class="buttonOptions" id="option2"> <i class="fa fa-building"></i> </button>
		</div>
		<article> <!--the generator-->
			<h2 class="generatorText">ГЕНЕРАТОР</h2>
			<div id="matrix-container"></div> 
			<h2 class="cityName"id="city-name">Назва міста</h2>
			<button class="button" id="generate-btn">Згенерувати!</button>
			<script src="javascript/JavaScript.js"></script>
		</article>
		</main>
		<footer> <!--footer-->
		<h3>2024 Shkarpeta</h3>
		</footer>
	</body>
</html>
