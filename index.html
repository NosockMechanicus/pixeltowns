<!DOCTYPE html>
<html>
	<head
		<meta charset="UTF-8">
		<title>Pixel town</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/x-icon" href="images/favicon.ico">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body> <!--body-->
		<header> <!--header-->
			<h1>Pixel town generator</h1>
		</header>
		<main> <!--main-->
		<button class="buttonInfo" id="info-btn"><i class="fa fa-info-circle"></i></button>
		<p id="info-text" class="hidden">Hello, This is a simple pixel town generator, click a button to generate a random town and get a name for it. you can click the gear button for options. Good luck, have fun!</p>
		<button class="buttonOptions" id="options-btn"><i class="fa fa-cogs"></i></button>
		<div id="options" class="hidden">
		<button class="buttonOptions" id="option1"> options_1 </button>
		<button class="buttonOptions" id="option2"> options_2 </button>
		</div>
		<article> <!--the generator-->
			<h2 class="generatorText">THE GENERATOR</h2>
			<div id="matrix-container"></div> 
			<h2 class="cityName"id="city-name">City name</h2>
			<button class="button" id="generate-btn">Generate!</button>
			<script src="javascript/JavaScript.js"></script>
		</article>
		</main>
		<footer> <!--footer-->
		<h3>2024 Shkarpeta</h3>
		</footer>
	</body>
</html>
